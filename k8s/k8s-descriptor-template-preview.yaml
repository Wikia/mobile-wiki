apiVersion: v1
kind: Service
metadata:
  labels:
    app: mobile-wiki-preview
  name: mobile-wiki-preview
  namespace: prod
spec:
  ports:
  - protocol: TCP
    name: main
    port: 80
    targetPort: 8001
  selector:
    app: mobile-wiki-preview
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mobile-wiki-preview
  namespace: prod
spec:
  replicas: 1 #TODO: adjust - tests on preview may kill single instance
  selector:
    matchLabels:
      app: mobile-wiki-preview
  template:
    metadata:
      labels:
        app: mobile-wiki-preview
    spec:
      containers:
      - name: mobile-wiki-preview
        image: ${image}
        livenessProbe:
          httpGet:
            path: /heartbeat
            port: 8001
          initialDelaySeconds: 20
          timeoutSeconds: 1
          periodSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /heartbeat
            port: 8001
          periodSeconds: 5
        env:
          - name: WIKIA_ENVIRONMENT
            value: prod
          - name: WIKIA_DATACENTER
            value: sjc
          - name: MEDIAWIKI_DOMAIN
            value: prod.icache.service.sjc.consul
          - name: GA_USERID_SALT
            valueFrom:
              secretKeyRef:
                name: mobile-wiki
                key: gaUserIdSalt
        resources:
         requests: #TODO: adjust and set upper limits TOO
           cpu: 0.4
           memory: 300Mi
        ports:
        - containerPort: 8001
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mobile-wiki-preview
  namespace: prod
  annotations:
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - host: mobile-wiki-preview.prod.sjc.k8s.wikia.net
    http:
      paths:
      - backend:
          serviceName: mobile-wiki-preview
          servicePort: main