<!DOCTYPE html>
<html lang="{{wikiVariables.language.content}}" dir="{{wikiVariables.language.contentDir}}" {{#if preview}}class='article-preview'{{/if}}>
<head>
	{{content-for 'head'}}

	<!--{{> dns-prefetch}}-->
	<!--{{> open-graph-tags}}-->
	<!--{{> other-languages-head}}-->
	<!--{{> smart-banner-ios}}-->

	<!--{{> nirvana }}-->
	<script src="/mobile-wiki/main/assets/vendor/jquery/jquery.min.js" crossorigin="anonymous"></script>
	{{content-for 'baseline'}}
	{{content-for '$script'}}
	<!--{{> server-data}}-->
	<!--{{> tracking-quantserve}}-->
	<!--{{> tracking-comscore}}-->
	<!--{{> optimizely}}-->
	<!--{{> tracking-ua-init}}-->

	{{content-for 'head-footer'}}
</head>
<body class="mobile-wiki {{bodyClassName}}">
{{content-for 'body'}}

<!--{{> first-render-time}}-->
<!--{{> qualaroo}}-->

<!--{{!&#45;&#45;-->
	<!--Ember must render out to a specific div above the scripts, otherwise-->
	<!--Google PageSpeed will mistakenly believe that we have scripts loading and blocking content-->
	<!--DO NOT REMOVE THE FOLLOWING LINE:-->
<!--&#45;&#45;}}-->
<div id="ember-container" class="ember-container">
	<div id="preload">
		<!--{{> site-head}}-->
		<div class="page-wrapper" lang="{{wikiVariables.language.content}}" dir="{{wikiVariables.language.contentDir}}">
			{{content-for 'body'}}
		</div>
	</div>
</div>

<!--{{#if globalFooter}}-->
	<!--{{> global-footer/global-footer model=globalFooter}}-->
<!--{{/if}}-->

<script>
	M.loadScripts([
		'/mobile-wiki/main/assets/vendor.js',
		'/mobile-wiki/main/assets/main.js'
	], true);
	M.loadDOMResource('/mobile-wiki/main/assets/main.svg');
	M.loadDOMResource('/mobile-wiki/main/assets/common.svg');
	M.loadDOMResource('/mobile-wiki/main/assets/design-system.svg');
</script>

<script src="//{{server.mediawikiDomain}}/__load/-/only=scripts/wikia.ext.instantGlobals,instantGlobalsOverride,abtesting,abtest"></script>
<!--{{> tracking-ua}}-->
<!--{{> tracking-internal}}-->
<!--{{> tracking-ivw3}}-->

{{content-for 'body-footer'}}

<!--{{> tracking-pixels}}-->
<!--{{> tracking-nielsen}}-->
<!--{{> tracking-netzathleten}}-->
</body>
</html>
